specVersion: v0.1.0
package:
  name: "nftsubstreams"
  version: v0.1.0

imports:
  eth: https://github.com/streamingfast/sf-ethereum/releases/download/v0.10.2/ethereum-v0.10.4.spkg

protobuf:
  files:
    - erc721.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/nftsubstreams.wasm

modules:
  - name: map_nfttransfers
    initialBlock: 15000000
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:eth.erc721.v1.Transfers

  - name: store_nbTransfers
    kind: store
    initialBlock: 15000000
    updatePolicy: set
    valueType: proto:eth.erc721.v1.nftOwner
    inputs:
      - map: map_nfttransfers

  - name: db_out
    kind: map
    initialBlock: 15000000
    inputs:
      - store: store_nbTransfers
        mode: deltas
    output:
      type: proto:sf.substreams.database.v1.DatabaseChanges

  - name: graph_out
    kind: map
    inputs:
      - store: store_nbTransfers
        mode: deltas
    output:
      type: proto:sf.substreams.entity.v1.EntityChanges
